<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js"></script> -->

    <title>Loan Calculator</title>
</head>
<body>
   
    <div class="container">
        <div class="calc">
        <h1>Loan Calculator</h1>
        <div class="input-groub">
            <label for="amount">Loan Amount</label>
            <input type="number" id="amount" placeholder="Enter Loan Amount">
        </div>
        <div class="input-groub">
            <label for="rate">Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="Enter Interest Rate ">
        </div>
        <div class="input-groub">
            <label for="term">Loan Term (In Months)</label>
            <input type="number" id="term" placeholder="Enter Loan Term" >
        </div>
        <button id="btn">Calculate</button>
        <div class="result" id="result">Final Result</div>
    </div>
    </div>

    

    <script src="main.js"></script>
    
</body>
</html>
